<!DOCTYPE html>
{% extends 'base.html'%} {% block content %}

<h3>Edit Info</h3>
<div class="row">
	<form action="{{ url_for('update_info', info_id=info._id) }}" method="POST" class="col s12">
		<div class="row">
			<div class="input-field col s12">
				<i class="material-icons prefix">poll</i>
				<select id="manufacturer" name="manufacturer_name">
                  <option value="" disabled selected>Choose Manufacturer</option>
                  {% for car in manufacturer %}
                      {% if car.manufacturer_name == info.manufacturer_name%}
                      <option value="{{car.manufacturer_name}}" selected >{{car.manufacturer_name}}</option>
                      {% else %}
                       <option value="{{car.manufacturer_name}}">{{car.manufacturer_name}}</option>
                    {% endif %}
                  {% endfor %}
                </select>
				<label>info Category</label>
			</div>
		</div>
		<div class="input-field col s12">
			<i class="material-icons prefix">assignment</i>
			<input id="vehicle_model" name="vehicle_model" type="text" value="{{info.vehicle_model}}">
			<label for="icon_prefix">Vehicle Model</label>
		</div>
		<div class="row">
			<div class="input-field col s12">
				<i class="material-icons prefix">subject</i>
				<input id="vehicle_hp" name="vehicle_hp" type="text" value="{{info.vehicle_hp}}">
				<label for="icon_telephone">Vehicle Horse Power</label>
			</div>
		</div>
		<div class="row">
			<div class="input-field col s12" id="matfix">
				<i class="material-icons prefix">today</i>
				<input id="vehicle_year" name="vehicle_year" type="text" class="datepicker" value="{{info.vehicle_year}}">
				<label for="icon_prefix">Vehicle Year</label>
			</div>
		</div>
		<div class="row">
			<div class="input-field col s12">
				<i class="material-icons prefix">subject</i>
				<input id="engine_size" name="engine_size" type="text" value="{{info.engine_size}}">
				<label for="icon_telephone">Engine Size</label>
			</div>
		</div>
		<div class="row">
			<div class="input-field col s12">
				<i class="material-icons prefix">subject</i>
				<input id="reg_number" name="reg_number" type="text" value="{{info.reg_number}}">
				<label for="icon_telephone">Reg Number</label>
			</div>
		</div>
		<div class="row">
			<button class="btn waves-effect waves-light" type="submit" name="action">Edit info
                <i class="material-icons right">playlist_add</i>
             </button>
		</div>
	</form>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

{% endblock %}
