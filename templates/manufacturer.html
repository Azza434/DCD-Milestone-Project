<!DOCTYPE html>
{% extends 'base.html'%} {% block content %}

<div class="row">

    <h3>Manufacturer</h3>
    <ul class="collapsible " data-collapsible="accordion">
        {% for manufacturer in manufacturer %}
        <li>
            <div class="collapsible-header">
                <a href="{{url_for('delete_manufacturer', manufacturer_id =manufacturer._id)}}" class="waves-effect waves-light btn btn_small red darken-4">Del</a>
                <a href="{{url_for('edit_manufacturer', manufacturer_id =manufacturer._id)}}" class="waves-effect waves-light btn btn_small blue">Edit</a>
                    
                <div class="task_header">
                    <strong>{{manufacturer.manufacturer_name}}</strong>
                </div>
            </div>
        </li>
        {% endfor %}

    </ul>
</div>
<div class="row">
    <a href="{{url_for('add_manufacturer')}}" class="btn blue-grey"><i class="material-icons right">playlist_add</i>Add manufacturer</a>
</div>
{% endblock %}
