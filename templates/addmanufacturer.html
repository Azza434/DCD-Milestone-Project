<!DOCTYPE html>
{% extends 'base.html'%} {% block content %}
<h3>Add Manufacture</h3>
<div class="row">
	<form action="{{ url_for('insert_manufacturer') }}" method="POST" class="col s12">
		<div class="row">
			<div class="input-field col s12">
				<i class="material-icons prefix">poll</i>
				<input id="manufacturer_name" name="manufacturer_name" type="text" class="validate">
				<label for="manufacturer_name">Manufacturer Name</label>
			</div>
		</div>
		<div class="row">
			<button class="btn waves-effect waves-light" type="submit" name="action">Add Manufacture
                <i class="material-icons right">playlist_add</i>
             </button>
		</div>
	</form>
</div>
{% endblock %}
