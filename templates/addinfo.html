<!DOCTYPE html>
{% extends 'base.html' %} {% block content %}
<h3>Add Vehicle</h3>
<div class="row">
    <form action="{{url_for('insert_info')}}" method="POST" class="col s12">
        <div class="row">
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">poll</i>
                    <select id="category" name="manufacturer_name">
                  <option value="" disabled selected>Choose Manufacturer</option>
                  {% for car in manufacturer %}
                      <option value="{{car.manufacturer_name}}">{{car.manufacturer_name}}</option>
                  {% endfor %}
                </select>
                    <label>Vehicle Info</label>
                </div>
            </div>
            <div class="input-field col s12">
                <i class="material-icons prefix">assignment</i>
                <input id="vehicle_model" name="vehicle_model" type="text">
                <label for="icon_prefix">Vehicle Model</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">subject</i>
                <input id="vehicle_hp" name="vehicle_hp" type="text">
                <label for="icon_telephone">Vehicle Horse Power</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12" id="matfix">
                <i class="material-icons prefix">today</i>
                <input id="vehicle_year" name="vehicle_year" type="text" class="datepicker">
                <label for="icon_prefix">Vehicle Year</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">subject</i>
                <input id="engine_size" name="engine_size" type="text">
                <label for="icon_telephone">Engine Size</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">subject</i>
                <input id="reg_number" name="reg_number" type="text">
                <label for="icon_telephone">Reg Number</label>
            </div>
        </div>
        <div class="row">
            <button class="btn waves-effect waves-light blue-grey" type="submit" name="action">Add Vehicle
                <i class="material-icons right">playlist_add</i>
            </button>
        </div>

    </form>
</div>

{% endblock %}
