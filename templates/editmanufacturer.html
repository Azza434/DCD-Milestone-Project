<!DOCTYPE html>
{% extends 'base.html'%}

{% block content %}
<h3>Edit Manufacturer</h3>
<div class="row">
    <form action="{{ url_for('update_manufacturer', manufacturer_id=manufacturer._id) }}" method="POST" class="col s12">
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">poll</i>
                <input id="manufacturer_name" name="manufacturer_name" type="text" class="validate" value="{{manufacturer.manufacturer_name}}">
                <label for="manufacturer_name">Manufacturer Name</label>
            </div>
        </div>
        <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action">Save Changes
                <i class="material-icons right">playlist_add</i>
             </button>
            <a href="{{ url_for('get_manufacturer') }}" class="waves-effect waves-light btn grey">
                <i class="material-icons right">cancel</i>Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
